<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Calculator Website</title>
    <style>
        #total {
            color: white;
            background-color: green;
            padding: 10px;
            display: inline-block;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #calculator {
            width: 100%;
            text-align: center;
            position: relative;
        }

        #logo {
            position: absolute;
            left: 10px; /* Adjust the left position as needed */
            top: 10px; /* Adjust the top position as needed */
            width: 50px; /* Adjust the width of the logo as needed */
        }

        #inputNumber {
            width: 300px;
            height: 60px;
            font-size: 16px;
        }

        #rectangles {
            text-align: center;
            margin-top: 20px;
        }

        .rectangle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .rectangle {
            width: 150px;
            height: 50px;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border: 1px solid #ccc;
            overflow: hidden;
            white-space: nowrap;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <img id="logo" src="axlcrvz/images/logo.png" alt="Logo"> <!-- Replace "path/to/your/logo.png" with the actual path to your logo -->
        <h2>Calculadora</h2>
        <input type="tel" id="inputNumber" placeholder="Cantidad" pattern="[0-9]*" oninput="checkInput()">
    </div>

    <!-- Rest of your HTML and script code remains unchanged -->

</body>

</html>
