<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Calculator Website</title>
    <style>
        #total {
            color: white;
            background-color: green;
            padding: 10px;
            display: inline-block;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #calculator {
            width: 100%;
            text-align: center;
            position: relative;
        }

        #logo {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 50px;
            border-radius: 10px;
            margin-right: 20px;
        }

        #inputNumber {
            width: 300px;
            height: 60px;
            font-size: 16px;
        }

        #rectangles {
            text-align: center;
            margin-top: 20px;
        }

        .rectangle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .rectangle {
            width: 150px;
            height: 50px;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border: 1px solid #ccc;
            overflow: hidden;
            white-space: nowrap;
            transition: background-color 0.3s ease; /* Add transition for smooth color change */
        }

        .rectangle.clicked {
            background-color: lightgreen; /* Change color when clicked */
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <img id="logo" src="images/logo.png" alt="Logo">
    <div id="calculator">
        <h2>Calculadora</h2>
        <input type="tel" id="inputNumber" placeholder="Cantidad" pattern="[0-9]*" oninput="checkInput()">
    </div>

    <div id="rectangles">
        <div class="rectangle-container">
            <div class="rectangle" onclick="calculateTotal('Taco de pibil / Gordita de carne', 19)">T. Pibil / G. Carne</div>
            <div class="rectangle" onclick="calculateTotal('Gordita de guiso', 17)">Gordita de guiso</div>
        </div>
        <div class="rectangle-container">
            <div class="rectangle" onclick="calculateTotal('Bocol de carne', 22)">Bocol de carne</div>
            <div class="rectangle" onclick="calculateTotal('Bocol de guiso', 20)">Bocol de guiso</div>
        </div>
        <div class="rectangle-container">
            <div class="rectangle" onclick="calculateTotal('Torta / enchiladas', 80)">Torta / enchiladas</div>
            <div class="rectangle" onclick="calculateTotal('Pemoles / rosquitas / campechanas', 50)">Pemoles</div>
        </div>
        <div class="rectangle-container">
            <div class="rectangle" onclick="calculateTotal('Refresco / avia', 35)">Refresco / avia</div>
            <div class="rectangle" onclick="calculateTotal('Agua Natural / cafe', 25)">A. Natural / cafe</div>
        </div>
    </div>

    <div id="output">
        <h2>Cuenta</h2>
        <ul id="outputList"></ul>
        <p id="total">Total: $0.00</p>
    </div>

    <script>
        let total = 0;

        function calculateTotal(itemName, multiplier) {
            const inputNumber = document.getElementById('inputNumber');
            let inputValue = parseFloat(inputNumber.value);

            if (isNaN(inputValue) || inputValue <= 0) {
                inputValue = 1;
            }

            const itemTotal = inputValue * multiplier;

            total += itemTotal;

            const outputList = document.getElementById('outputList');
            const listItem = document.createElement('li');
            listItem.textContent = `${itemName} (${inputValue}): $${itemTotal.toFixed(2)}`;
            outputList.appendChild(listItem);

            document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;

            inputNumber.value = '';
        }

        function checkInput() {
            const inputNumber = document.getElementById('inputNumber');
            if (inputNumber.value < 0) {
                inputNumber.value = 0;
            }
        }

        const rectangles = document.querySelectorAll('.rectangle');

        rectangles.forEach(rectangle => {
            rectangle.addEventListener('click', () => {
                // Remove 'clicked' class from all rectangles
                rectangles.forEach(r => r.classList.remove('clicked'));
                // Add 'clicked' class to the clicked rectangle
                rectangle.classList.add('clicked');
            });
        });
    </script>
</body>

</html>
