<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Calculator Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #calculator {
            width: 100%;
            text-align: center;
        }

        #rectangles {
            text-align: center;
            margin-top: 20px;
        }

        .rectangle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .rectangle {
            width: 150px;
            height: 50px;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border: 1px solid #ccc;
            overflow: hidden;
            white-space: nowrap;
        }

        #output {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Calculadora</h2>
    <input type="tel" id="inputNumber" placeholder="Cantidad" pattern="[0-9]*" oninput="checkInput()">
</div>

<div id="tables">
    <h3>Seleccione una mesa</h3>
    <button onclick="selectTable('table1')">Mesa 1</button>
    <button onclick="selectTable('table2')">Mesa 2</button>
    <button onclick="selectTable('table3')">Mesa 3</button>
</div>

<div id="rectangles">
    <div class="rectangle-container">
        <div class="rectangle" onclick="calculateTotal('Taco de pibil / Gordita de carne', 19)">T. Pibil / G. Carne</div>
        <div class="rectangle" onclick="calculateTotal('Gordita de guiso', 17)">Gordita de guiso</div>
    </div>
    <div class="rectangle-container">
        <div class="rectangle" onclick="calculateTotal('Bocol de carne', 22)">Bocol de carne</div>
        <div class="rectangle" onclick="calculateTotal('Bocol de guiso', 20)">Bocol de guiso</div>
    </div>
    <div class="rectangle-container">
        <div class="rectangle" onclick="calculateTotal('Torta / enchiladas', 80)">Torta / enchiladas</div>
        <div class="rectangle" onclick="calculateTotal('Pemoles / rosquitas / campechanas', 50)">Pemoles</div>
    </div>
    <div class="rectangle-container">
        <div class="rectangle" onclick="calculateTotal('Refresco / avia', 35)">Refresco / avia</div>
        <div class="rectangle" onclick="calculateTotal('Agua Natural / cafe', 25)">A. Natural / cafe</div>
    </div>
</div>

<div id="output">
    <h2>Cuenta</h2>
    <div id="table1" class="table-output hidden">
        <h3>Mesa 1</h3>
        <ul id="outputListTable1"></ul>
        <p id="totalTable1">Total: 0</p>
    </div>
    <div id="table2" class="table-output hidden">
        <h3>Mesa 2</h3>
        <ul id="outputListTable2"></ul>
        <p id="totalTable2">Total: 0</p>
    </div>
    <div id="table3" class="table-output hidden">
        <h3>Mesa 3</h3>
        <ul id="outputListTable3"></ul>
        <p id="totalTable3">Total: 0</p>
    </div>
</div>

<script>
    let currentTable = null;
    const totals = {
        table1: 0,
        table2: 0,
        table3: 0
    };

    function selectTable(tableId) {
        currentTable = tableId;
        document.querySelectorAll('.table-output').forEach(output => {
            output.classList.add('hidden');
        });
        document.getElementById(tableId).classList.remove('hidden');
    }

    function calculateTotal(itemName, multiplier) {
        if (!currentTable) {
            alert('Por favor, seleccione una mesa primero.');
            return;
        }

        const inputNumber = document.getElementById('inputNumber');
        const inputValue = parseFloat(inputNumber.value);
        if (isNaN(inputValue) || inputValue <= 0) {
            alert('Por favor, introduzca una cantidad válida.');
            return;
        }

        const itemTotal = inputValue * multiplier;
        totals[currentTable] += itemTotal;

        const outputList = document.getElementById(`outputList${capitalizeFirstLetter(currentTable)}`);
        const listItem = document.createElement('li');
        listItem.textContent = `${inputValue} ${itemName}: ${itemTotal.toFixed(2)}`;
        outputList.appendChild(listItem);

        document.getElementById(`total${capitalizeFirstLetter(currentTable)}`).textContent = `Total: ${totals[currentTable].toFixed(2)}`;

        // Clear the input box
        inputNumber.value = '';

        // Show the refresh button if not already visible
        const refreshButton = document.getElementById('refreshButton');
        if (refreshButton.classList.contains('hidden')) {
            refreshButton.classList.remove('hidden');
        }
    }

    function checkInput() {
        const inputNumber = document.getElementById('inputNumber');
        if (inputNumber.value < 0) {
            inputNumber.value = 0;
        }
    }

    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function refreshPage() {
        location.reload();
    }
</script>

<!-- Refresh button -->
<div id="refreshButton" class="hidden" style="text-align: center; margin-top: 20px;">
    <button onclick="refreshPage()">Refrescar Página</button>
</div>

</body>
</html>
